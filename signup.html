<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BBDC Signup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-dark bg-dark navbar-expand-md bg-faded justify-content-center mb-3"
    >
      <a href="/" class="navbar-brand d-flex w-50 mr-auto"
        >BBDC</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsingNavbar3"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
        <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row mx-auto my-2">
        <h2>Register Account</h2>
      </div>

      <form>
        <div class="form-group">
          <label for="inputFirstName">First Name</label>
          <input
            type="text"
            id="inputName"
            class="form-control"
            placeholder="First Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="inputLastName">Last Name</label>
          <input
            type="text"
            id="inputName"
            class="form-control"
            placeholder="Last Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="inputNRIC">NRIC</label>
          <input
            type="text"
            id="inputNRIC"
            class="form-control"
            placeholder="NRIC"
            required
          />
        </div>
        <div class="form-group">
          <label for="inputBirthday">Date of Birth</label>
          <input
            type="date"
            id="inputBirthday"
            class="form-control"
            placeholder="Birthday"
            required
          />
        </div>
        <div class="form-group">
          <label for="inputContact">Contact Number</label>
          <input
            type="contact"
            id="inputName"
            class="form-control"
            placeholder=""
            required
          />
        </div>
        <div class="form-group">
          <label for="inputEmail">Email Address</label>
          <input type="email" class="form-control" id="inputEmail" required />
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            required
          />
        </div>
        <div class="form-group">
          <label for="inputCourse">Course Enrolled</label>
          <select class="form-control" id="inputCourse">
            <option>Class 2</option>
            <option>Class 2A</option>
            <option>Class 3</option>
            <option>Class 3A</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary" id="submitData">
          Register
        </button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
