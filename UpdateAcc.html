    <div class="main-content">
        <div class="container mt-7 pt-5">
        <!-- Table -->
        <div class="row">
            <div class="col-xl-8 m-auto order-xl-1">
            <div class="card bg-white shadow">
                <div class="card-header bg-white border-0">
                <div class="row align-items-center">
                    <div class="col-8">
                    <h3 class="mb-0">My account</h3>
                    </div>
                </div>
                </div>
                <div class="card-body">
                <form>
                    <h6 class="heading-small text-muted mb-4">User information</h6>
                    <div class="pl-lg-4">
                    <div class="row">
                        <div class="col-lg-6">
                        <div class="form-group focused">
                            <label class="form-control-label" for="input-name">Full Name</label>
                            <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Full Name" value="John Doe" readonly="readonly">
                        </div>
                        </div>
                        <div class="col-lg-6">
                        <div class="form-group">
                            <label class="form-control-label" for="input-email">Email Address</label>
                            <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="jesse@example.com" value="abc@example.com">
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                        <div class="form-group focused">
                            <label class="form-control-label" for="input-number">Mobile Number</label>
                            <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="Phone Number" value="12345678">
                        </div>
                        </div>
                        <div class="col-lg-6">
                        <div class="form-group focused">
                            <label class="form-control-label" for="input-course">Course Enrolled</label>
                            <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Course" value="Class 2A" readonly="readonly">
                        </div>
                        </div>
                    </div>
                    </div>
                    <hr class="my-4">
                    <!-- Address -->
                    <h6 class="heading-small text-muted mb-4">Contact information</h6>
                    <div class="pl-lg-4">
                    <div class="row">
                        <div class="col-md-12">
                        <div class="form-group focused">
                            <label class="form-control-label" for="input-address">Address</label>
                            <input id="input-address" class="form-control form-control-alternative" placeholder="Home Address" value="Bukit Batok St 25" type="text" >
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                        <div class="form-group focused">
                            <label class="form-control-label" for="input-city">City</label>
                            <input type="text" id="input-city" class="form-control form-control-alternative" placeholder="City" value="Singapore" >
                        </div>
                        </div>
                        <div class="col-lg-4">
                        <div class="form-group focused">
                            <label class="form-control-label" for="input-country">Country</label>
                            <input type="text" id="input-country" class="form-control form-control-alternative" placeholder="Country" value="Singapore">
                        </div>
                        </div>
                        <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label" for="input-postal-code">Postal code</label>
                            <input type="number" id="input-postal-code" class="form-control form-control-alternative" placeholder="Postal code" value="123456">
                        </div>
                        </div>
                    </div>
                    </div>
                </form>
                </div>

                <div class="row container pb-3">
                    <div class="d-flex mb-5">
                        <div class="col-md-2 text-right">
                            <a href="Account.html">
                                <button type="button" class="btn btn-light text-nowrap flex-fill" >Cancel</button>
                            </a>
                        </div>
            
                        <div class = "col-md-10 text-right">
                            <a href="#">
                                <button type="button" class="btn btn-light flex-fill" style="float:right; margin-left: 50px;">Save</button>
                            </a>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
