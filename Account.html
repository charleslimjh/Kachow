<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script type="module" src="js/account.js"></script>
    <title>My Account</title>
  </head>

  <body id="body" style="display: none">
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 fixed-top">
      <div class="container-fluid">
        <a href="main.html" class="navbar-brand"
          ><img
            class="img-fluid w-50 d-none d-sm-block"
            src="img/BBDC logo.png"
            alt="logo"
        /></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">Booking</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Top up</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Forum</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">My Account</a>
            </li>
            <li class="nav-item">
              <a href="#" id="signOut" class="nav-link">Sign out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="main-content">
      <div class="container mt-7 pt-5">
        <!-- Table -->
        <div class="row">
          <div class="col-xl-8 m-auto order-xl-1">
            <div class="card bg-white shadow">
              <div class="card-header bg-white border-0">
                <div class="row align-items-center">
                  <div class="col-8">
                    <h3 class="mb-0">My Account</h3>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <form>
                  <!-- User Info -->  
                  <h6 class="heading-small text-muted mb-4">
                    User information
                  </h6>
                  <div class="pl-lg-4">
                    <!-- Name & Email -->
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-name"
                            >Full Name</label
                          >
                          <input
                            type="text"
                            id="input-username"
                            class="form-control form-control-alternative"
                            placeholder="Full Name"
                            readonly="readonly"
                          />
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email"
                            >Email Address</label
                          >
                          <input
                            type="email"
                            id="input-email"
                            class="form-control form-control-alternative"
                            placeholder="Email"
                            readonly="readonly"
                          />
                        </div>
                      </div>
                    </div>
                    <!-- Mobile and Course -->
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-number"
                            >Mobile Number</label
                          >
                          <input
                            type="text"
                            id="input-contact"
                            class="form-control form-control-alternative"
                            placeholder="Phone Number"
                            readonly="readonly"
                          />
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-course"
                            >Course Enrolled</label
                          >
                          <input
                            type="text"
                            id="input-course"
                            class="form-control form-control-alternative"
                            placeholder="Course"
                            readonly="readonly"
                          />
                        </div>
                      </div>
                    </div>
                  </div>

                  <hr class="my-4" />

                  <!-- Contact Info -->  
                  <h6 class="heading-small text-muted mb-4">
                    Contact information
                  </h6>
                  <div class="pl-lg-4">
                    <!-- Address -->
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-address"
                            >Address</label
                          >
                          <input
                            id="input-address"
                            class="form-control form-control-alternative"
                            placeholder="Home Address"
                            type="text"
                            readonly="readonly"
                          />
                        </div>
                      </div>
                    </div>
                    <!-- Postal -->
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label
                            class="form-control-label"
                            for="input-postal-code"
                            >Postal code</label
                          >
                          <input
                            type="number"
                            id="input-postal-code"
                            class="form-control form-control-alternative"
                            placeholder="Postal Code"
                            readonly="readonly"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>

              <!-- Bottom Row Buttons -->
              <div class="row container-fluid pb-3">
                <div class="row">
                  <div class="col-md-4 text-right">
                    <a href="main.html">
                      <button type="button" class="btn btn-light text-nowrap">
                        Back to Main Menu
                      </button>
                    </a>
                  </div>

                  <div class="col-md-4">
                  </div>

                  <div class="col-md-4 text-right">
                    <a href="UpdateAcc.html">
                      <button
                        type="button"
                        class="btn btn-light text-nowrap"
                        style="float: right"
                      >
                        Update Particulars
                      </button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JQuery, Popper and BootstrapJS CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
      integrity="sha512-3P8rXCuGJdNZOnUx/03c1jOTnMn3rP63nBip5gOP2qmUh5YAdVAvFZ1E+QLZZbC1rtMrQb+mah3AfYW11RUrWA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
