<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="js/booking.js"></script>
    <title>Booking</title>
  </head>
  <body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 fixed-top">
      <div class="container-fluid">
        <a href="#" class="navbar-brand"
          ><img
            class="img-fluid w-50 d-none d-sm-block"
            src="img/BBDC logo.png"
            alt="logo"
        /></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">Booking</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Top up</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Forum</a>
            </li>
            <li class="nav-item">
              <a href="account.html" class="nav-link">My Account</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" id="signOut">Sign out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- booking-->
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div
              class="card shadow-2-strong card-registration text-center"
              style="border-radius: 15px"
            >
              <div class="card-header pt-4">
                <h3 class="text-center">What would you like to book today?</h3>
              </div>
              <div class="card-body pt-4">
                <section id="courses">
                  <div class="row container">
                    <!-- Theory Dropdown -->
                    <div class="dropdown">
                      <button
                        class="btn btn-dark btn-lg dropdown-toggle"
                        type="button"
                        id="dropdownMenuButton1"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        Theory
                      </button>
                      <ul
                        class="dropdown-menu"
                        aria-labelledby="dropdownMenuButton1"
                      >
                        <li>
                          <a
                            class="dropdown-item text-dark"
                            href="DateTimeSelect.html"
                            >Basic Theory Test</a
                          >
                        </li>
                        <li>
                          <a
                            class="dropdown-item text-dark"
                            href="DateTimeSelect.html"
                            >Final Theory Test</a
                          >
                        </li>
                      </ul>
                    </div>

                    <!-- Simulator Dropdown -->
                    <div class="dropdown pt-3">
                      <button
                        class="btn btn-dark btn-lg dropdown-toggle"
                        type="button"
                        id="dropdownMenuButton2"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        Simulator
                      </button>
                      <ul
                        class="dropdown-menu"
                        aria-labelledby="dropdownMenuButton2"
                      >
                        <li>
                          <a
                            class="dropdown-item text-dark"
                            href="DateTimeSelect.html"
                            >Simulator 1</a
                          >
                        </li>
                        <li>
                          <a
                            class="dropdown-item text-dark"
                            href="DateTimeSelect.html"
                            >Simulator 2</a
                          >
                        </li>
                        <li>
                          <a
                            class="dropdown-item text-dark"
                            href="DateTimeSelect.html"
                            >Simulator 3</a
                          >
                        </li>
                      </ul>
                    </div>

                    <!-- Practical Dropdown -->
                    <div class="dropdown pt-3">
                      <button
                        class="btn btn-dark btn-lg dropdown-toggle"
                        type="button"
                        id="dropdownMenuButton3"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        Practical
                      </button>
                      <ul
                        class="dropdown-menu"
                        aria-labelledby="dropdownMenuButton3"
                      >
                        <li>
                          <a
                            class="dropdown-item text-dark"
                            href="DateTimeSelect.html"
                            >Practical Lesson/Circuit</a
                          >
                        </li>
                        <li>
                          <a
                            class="dropdown-item text-dark"
                            href="DateTimeSelect.html"
                            >TP Test</a
                          >
                        </li>
                      </ul>
                    </div>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JQuery, Popper and BootstrapJS CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
      integrity="sha512-3P8rXCuGJdNZOnUx/03c1jOTnMn3rP63nBip5gOP2qmUh5YAdVAvFZ1E+QLZZbC1rtMrQb+mah3AfYW11RUrWA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
