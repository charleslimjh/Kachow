<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />
    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/index.css" />
    <script type="module" src="js/datetimeselect.js"></script>
    <title>Booking</title>
  </head>

  <body id="body" style="display: none">
    <!-- nav bar-->
    <nav
      class="navbar navbar-expand-lg bg-white navbar-light py-3 fixed-top"
      style="min-height: 100px"
    >
      <div class="container-fluid">
        <a href="main.html" class="navbar-brand"
          ><img
            class="img-fluid w-50 d-none d-sm-block"
            src="img/BBDC logo.png"
            alt="logo"
        /></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="Booking.html" class="nav-link">Booking</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Top up</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Forum</a>
            </li>
            <li class="nav-item">
              <a href="Account.html" class="nav-link">My Account</a>
            </li>
            <li class="nav-item">
              <a href="#" id="signOut" class="nav-link">Sign out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container px-0 px-sm-4 mx-auto pt-5">
      <!-- Booking Information -->
      <div class="row justify-content-center mx-auto">
        <div class="col-lg-8">
          <div class="card bg-white shadow border-0">
            <div class="card-header">
              <h4 class="card-title pt-3">Booking Details</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="category">Category</label>
                  <input
                    type="text"
                    name="category"
                    id="category"
                    class="form-control"
                    placeholder="Category"
                    readonly="readonly"
                  />
                </div>
                <div class="form-group">
                  <label for="category">Booking Type</label>
                  <input
                    type="text"
                    name="bookingType"
                    id="bookingType"
                    class="form-control"
                    placeholder="Booking Type"
                    readonly="readonly"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <form class="form needs-validation" id="form" onSubmit="event.preventDefault();">
        <!-- Date picker -->
        <div class="row justify-content-center mx-auto mt-5">
          <label for="datetimepicker4" class="col-lg-2 col-form-label"
            >Select Date:</label
          >
          <div class="col-lg-6">
            <div
              class="input-group"
              id="datetimepicker4"
              data-td-target-input="nearest"
              data-td-target-toggle="nearest"
            >
              <input
                id="datetimepicker4Input"
                type="text"
                class="form-control"
                data-td-target="#datetimepicker4"
                required
              />
              <span
                class="input-group-text"
                data-td-target="#datetimepicker4"
                data-td-toggle="datetimepicker"
              >
                <span class="fa-solid fa-calendar"></span>
              </span>
            </div>
          </div>
        </div>

        <!-- Time picker -->
        <div class="row justify-content-center mx-auto mt-5">
          <div class="col-lg-2">
            <label for="datetimepicker4" class="col-form-label"
              >Select Time:</label
            >
          </div>
          <div class="col-lg-6">
            <select class="form-select" id="time" required>
              <option selected value="" disabled>Select time</option>
              <option value="9:00">9:00</option>
              <option value="9:30">9:30</option>
              <option value="10:00">10:00</option>
              <option value="10:30">10:30</option>
              <option value="11:00">11:00</option>
              <option value="11:30">11:30</option>
              <option value="12:00">12:00</option>
              <option value="12:30">12:30</option>
              <option value="13:00">13:00</option>
              <option value="13:30">13:30</option>
              <option value="14:00">14:00</option>
              <option value="14:30">14:30</option>
              <option value="15:00">15:00</option>
              <option value="15:30">15:30</option>
              <option value="16:00">16:00</option>
              <option value="16:30">16:30</option>
              <option value="17:00">17:00</option>
              <option value="17:30">17:30</option>
              <option value="18:00">18:00</option>
              <option value="18:30">18:30</option>
              <option value="19:00">19:00</option>
              <option value="19:30">19:30</option>
              <option value="20:00">20:00</option>
              <option value="20:30">20:30</option>
            </select>
          </div>
        </div>

        <div class="row justify-content-center mx-auto mt-5 pb-4">
          <div class="col-2 text-right ml-2">
            <a href="Booking.html">
              <button type="button" class="btn btn-light">Cancel</button>
            </a>
          </div>
          <div class="col-2"></div>
          <div class="col-2 text-right">
            <button id="submit" type="submit" class="btn btn-light ml-2">
              Submit
            </button>
          </div>
        </div>
      </form>
      
    </div>

    <!-- JQuery, Popper and BootstrapJS CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
      integrity="sha512-3P8rXCuGJdNZOnUx/03c1jOTnMn3rP63nBip5gOP2qmUh5YAdVAvFZ1E+QLZZbC1rtMrQb+mah3AfYW11RUrWA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <!-- Tempus Dominus JavaScript -->

      crossorigin="anonymous"
    ></script>

    <!-- Tempus Dominus Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.0.0-beta7/dist/css/tempus-dominus.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </body>
</html>
