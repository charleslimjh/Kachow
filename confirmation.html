<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <script type="module" src="js/confirmation.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
    <title>Booking</title>
  </head>
  <body id="body" style="display: none">
    <!-- Nav Bar -->
    <nav
      class="navbar navbar-expand-lg bg-white navbar-light py-3 fixed-top"
      style="height: 100px"
    >
      <div class="container-fluid">
        <a href="main.html" class="navbar-brand"
          ><img
            class="img-fluid w-50 d-none d-sm-block"
            src="img/BBDC logo.png"
            alt="logo"
        /></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="Booking.html" class="nav-link">Booking</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Top up</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Forum</a>
            </li>
            <li class="nav-item">
              <a href="Account.html" class="nav-link">My Account</a>
            </li>
            <li class="nav-item">
              <a href="#" id="signOut" class="nav-link">Sign out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Confirmation Message -->
    <div class="container-fluid px-0 px-sm-4 mx-auto pt-5">
      <div class="row justify-content-center mx-0">
        <div class="col-lg-10">
          <div class="card border-0">
            <div class="card-header bg-dark text-light text-center">
              <h3>Booking Completed!</h3>
              <h4 id="confirmationMessage">
                You have successfully booked xxx at x.xxpm
              </h4>
              <p>
                Please arrive 15 minutes before starting time. See you soon!
              </p>
              <div class="Back">
                <div class="col-md-2 text-right text-nowrap">
                  <a href="main.html">
                    <button type="button" class="btn btn-dark">
                      Back to Main Menu
                    </button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JQuery, Popper and BootstrapJS CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
      integrity="sha512-3P8rXCuGJdNZOnUx/03c1jOTnMn3rP63nBip5gOP2qmUh5YAdVAvFZ1E+QLZZbC1rtMrQb+mah3AfYW11RUrWA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
