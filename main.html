<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="js/main.js"></script>
    <title>BBDC Portal</title>
  </head>

  <body id="body" style="display: none">
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 fixed-top">
      <div class="container-fluid">
        <a href="#" class="navbar-brand"
          ><img
            class="img-fluid w-50 d-none d-sm-block"
            src="img/BBDC logo.png"
            alt="logo"
        /></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="booking.html" class="nav-link">Booking</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Top up</a>
            </li>
            <li class="nav-item">
              <a href="https://ka-chow.tribeplatform.com/questions" class="nav-link" target="_blank" rel="noopener noreferrer">Forum</a>
            </li>
            <li class="nav-item">
              <a href="account.html" class="nav-link">My Account</a>
            </li>
            <li class="nav-item">
              <a href="index.html" class="nav-link" id="signOut">Sign out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Welcome -->
    <section class="bg-white text-dark p-5 p-lg-0 pt-lg-5 text-center">
      <div class="container">
        <div class="align-items-center justify-content-between">
          <div>
            <h1>Hello,<span id="userName" class="text-warning text-center"> User </span>!</h1>
            <p class="my-4 text-center" id="bookingNo">You have X upcoming bookings.</p>
          </div>
        </div>
      </div>

      <div class="container">
        <table class="table" id="bookings">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Booking ID</th>
              <th scope="col">Booking Type</th>
              <th scope="col">Date & Time</th>
            </tr>
          </thead>
        </table>
      </div>
    </section>

    <!-- JQuery, Popper and BootstrapJS CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
      integrity="sha512-3P8rXCuGJdNZOnUx/03c1jOTnMn3rP63nBip5gOP2qmUh5YAdVAvFZ1E+QLZZbC1rtMrQb+mah3AfYW11RUrWA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
