<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script type="module" src="js/register.js"></script>
    <title>BBDC Register</title>
  </head>
  <body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 fixed-top">
      <div class="container-fluid">

         <!-- Navbar Icon -->
        <a href="index.html" class="navbar-brand">
          <img
            class="img-fluid w-50 d-none d-sm-block"
            src="img/BBDC logo.png"
            alt="logo"/>
        </a>

        <!-- Navbar Collapse -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
          >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Buttons -->
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html#about" class="nav-link">About us</a>
            </li>
            <li class="nav-item">
              <a href="index.html#courses" class="nav-link">Courses</a>
            </li>
            <li class="nav-item">
              <a href="index.html#faq" class="nav-link">FAQ</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Sign up</a>
            </li>
            <li class="nav-item">
              <a
                href="#"
                class="nav-link"
                data-bs-toggle="modal"
                data-bs-target="#logIn"
                >Log In</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
      
    <!-- Login -->
    <section class="loginForm">
      <!-- Login Modal -->
      <div id="logIn" class="modal fade" role="dialog" >
        <div class="modal-dialog modal-login">

          <div class="modal-content">
            <form id="loginForm" onSubmit="event.preventDefault();">
              <div class="modal-header">				
                  <h4 class="modal-title">Login</h4>
                  <button type="button" class="close" data-bs-dismiss="modal" aria-hidden="true">&times;</button>
              </div>
              <div class="modal-body">				
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" id="loginEmail" class="form-control" required="required">
                </div>
                <div class="form-group">
                  <div class="clearfix">
                      <label>Password</label>
                      <a class="frgt-pswd float-end text-muted" data-bs-toggle="modal" data-bs-dismiss="modal"  data-bs-target="#at-reset-pswd" href="#"><small>Forgot?</small></a>
                      <input type="password" id="loginPassword" class="form-control" required="required">
                  </div>
                </div>
              </div>
              <div class="modal-footer justify-content-between">
                  <label class="form-check-label"><input type="checkbox"> Remember me</label>
                  <input type="submit" class="btn btn-primary" value="Login">
              </div>
            </form>
          </div>
        </div>
      </div>
      
      <!-- Reset Password Modal -->
      <div class="modal fade" id="at-reset-pswd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
              <form onSubmit="event.preventDefault();">
                <p>NOTE: THIS FEATURE IS A WORK IN PROGRESS</p>
                <p>Enter the email address associated with your account, and we’ll email you a link to reset your password.</p>
                <div class="form-group">
                  <input type="email" class="form-control-form " id="resetEmail" placeholder="Email">
                </div>
              </form>
            </div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </section>


    <!-- Registration Form Fields -->
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                <form onsubmit="event.preventDefault();" id="registerForm" 
                oninput='pw2.setCustomValidity(pw2.value != pw.value ? "Passwords do not match." : "")'>
                  <!-- First name, Last name -->
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="firstName" class="form-control form-control-lg" required="required"/>
                        <label class="form-label" for="firstName">First Name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="lastName" class="form-control form-control-lg" required="required"/>
                        <label class="form-label" for="lastName">Last Name</label>
                      </div>
                    </div>
                  </div>
    
                  <!-- DOB & Gender -->
                  <div class="row">
                    <div class="col-md-6 mb-4 d-flex align-items-center">
                      <div class="form-outline datepicker w-100">
                        <input type="date" class="form-control form-control-lg" id="birthdayDate" required="required"/>
                        <label for="birthdayDate" class="form-label">Date Of Birth</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <h6 class="mb-2 pb-1">Gender: </h6>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                          value="Female" checked required="required"/>
                        <label class="form-check-label" for="femaleGender">Female</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                          value="Male" required="required"/>
                        <label class="form-check-label" for="maleGender">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                          value="Other" required="required"/>
                        <label class="form-check-label" for="otherGender">Other</label>
                      </div>
                    </div>
                  </div>
    
                  <!-- Email and Phone Number -->
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <input type="email" id="emailAddress" class="form-control form-control-lg" required="required"/>
                        <label class="form-label" for="emailAddress">Email</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <input type="tel" id="phoneNumber" class="form-control form-control-lg" required="required"/>
                        <label class="form-label" for="phoneNumber">Phone Number</label>
                      </div>
                    </div>
                  </div>
    
                  <!-- Address and Postal -->
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="address" class="form-control form-control-lg" required="required"/>
                        <label class="form-label" for="address">Address</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="postalCode" class="form-control form-control-lg" required="required"/>
                        <label class="form-label" for="postalCode">Postal Code</label>
                      </div>
                    </div>
                  </div>

                  <!-- Select Course -->
                  <div class="row">
                    <div class="col-12 mb-4 pb-2">
                      <select class="select form-control-lg" id="course" required>
                        <option disabled selected value="">Choose course</option>
                        <option value="Class 2">Class 2</option>
                        <option value="Class 2A">Class 2A</option>
                        <option value="Class 2B">Class 2B</option>
                        <option value="Class 3">Class 3</option>
                        <option value="Class 3A">Class 3A</option>
                      </select>
                      <label class="form-label select-label">Course to be enrolled in</label>
                    </div>
                  </div>

                  <!-- Password -->
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="password" id="password" name="pw" class="form-control form-control-lg" required="required"/>
                        <label class="form-label" for="password">Password</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="password" id="repeatPassword" name="pw2" class="form-control form-control-lg" required="required"/>
                        <label class="form-label" for="repeatPassword">Repeat Password</label>
                      </div>
                    </div>
                  </div>

                  <!-- Terms of Service -->
                  <div class="form-check d-flex mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" required="required"/>
                    <label class="form-check-label" for="form2Example3">
                      I agree to BBDC's <a href="ToS.html" style="color:blue">Terms of Service</a>
                    </label>
                  </div>
    
                  <div class="mt-4 pt-2">
                    <input class="btn btn-primary btn-lg" type="submit" value="Submit" id="submitButton" />
                  </div>

                  <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="#!"
                    class="fw-bold text-body" data-bs-toggle="modal" data-bs-target= "#logIn"><u>Login here</u></a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </section>
        
    
    <!-- JQuery, Popper and BootstrapJS CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
      integrity="sha512-3P8rXCuGJdNZOnUx/03c1jOTnMn3rP63nBip5gOP2qmUh5YAdVAvFZ1E+QLZZbC1rtMrQb+mah3AfYW11RUrWA=="
      crossorigin="anonymous"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

    </body>
</html>
